{% extends "blog/base.html" %} 
{% block content %} 
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{post.date_posted}}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Django Blog - {{ title }}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
  </head>
  <body>
    <h1>About Page</h1>
  </body>
</html>
